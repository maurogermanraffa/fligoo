<div class="border">
    <div class="content">
        <fligoo-headboard class="headboard" [title]="'User Edit'" [subtitle]="'Personal Info'"></fligoo-headboard>
        <form [formGroup]="userForm" (ngSubmit)="submit()">
            <ng-container *ngIf="user$ | async as user">
                <fligoo-personal-info [user]="user"></fligoo-personal-info>
                <div class="mt-3 d-flex justify-content-end border-top pt-4 buttons-container">
                    <button mat-button class="generic btn-submit col-5" [routerLink]="['/users/']">
                        <mat-icon class="blue" fontIcon="arrow_back"></mat-icon>
                        Previus Page
                    </button>
                    <button mat-button class="generic btn-submit col-5" (click)="delteUser()">
                        <mat-icon class="red" fontIcon="person_off"></mat-icon>
                        Delete
                    </button>
                    <button mat-button class="generic btn-submit col-5" [disabled]="!userForm.valid" type="submit">
                        <mat-icon class="green" fontIcon="done"></mat-icon>
                        Save Changes
                    </button>
                </div>
            </ng-container>
        </form>
    </div>
</div>
